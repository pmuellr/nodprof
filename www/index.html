<html ng-app="nodprof" lang="en">

<!-- ======================================================================= -->
<head>
<title>nodprof</title>

<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" href="images/icon-032.png" />

<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.css" />

<link   rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
<!--[if IE 7]>
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome-ie7.css">
<![endif]-->

<link rel="stylesheet" href="css/nodprof.css" />
</head>

<!-- ======================================================================= -->
<body ng-controller="BodyController">

<div class="container-fluid">

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">
                <img src="images/icon-032.png">
                nodprof
            </a>
            <!--
            <ul class="nav pull-right">
                <li><a href="#">
                    <i class="icon-asterisk"></i>
                </a></li>
            </ul>
            -->
        </div>
    </div>    

    <div class="row-fluid ng-cloak" ng-show="error">
        <div class="span12">
            <div class="alert alert-error" ng-bind="error"></div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <button class="btn btn-primary" type="button" ng-click="profileStart($event)">
                Start Profiling
            </button>
            <button class="btn btn-primary" type="button" ng-click="profileStop($event)">
                Stop Profiling
            </button>
            <!--
            <button class="btn btn-primary" type="button">Take Heap Snapshot</button>
            -->
        </div>
    </div>

    <div class="row-fluid">
        <div class="span4">
            <h2>results</h2>
            <div class="ng-cloak" ng-repeat="day in days">
                <div class="day">{{day.date}}</div>
                <ul  class="day-entries">
                    <li ng-repeat="entry in day.entries">
                        <span>
                            {{entry.time}}
                        </span>
                        <span ng-show="entry.prof">
                            <a ng-click="showProfile(entry.prof)">profile</a>
                        </span>
                        <span ng-show="entry.heap">
                            <a ng-click="showHeap(entry.heap)">heap</a>
                        </span>
                </ul>
            </div>
        </div>

        <div class="span8" id="content">
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <hr>
            fork me on <a href="http://github.com/pmuellr/nodprof">github</a>
        </div>
    </div>

</div>

<!-- ======================================================================= -->
<script src="vendor/jquery.js"></script>
<script src="vendor/bootstrap/js/bootstrap.js"></script>
<script src="vendor/angular.js"></script>

<script src="scripts/all-modules.js"></script>

</body>
</html>
